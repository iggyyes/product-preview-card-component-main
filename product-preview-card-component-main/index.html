<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="/product-preview-card-component-main/styles/styles.css"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container center">
      <div class="product">
        <div class="product__photo"></div>

        <div class="product__info flex">
          <p class="product__category">Perfume</p>
          <p class="product__name">Gabrielle Essence Eau De Parfum</p>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product__prices flex ai-c">
            <p class="price">
              <span class="visually-hidden">Current price:</span>
              $149.99
            </p>

            <p class="original-price">
              <span class="visually-hidden">Original price:</span>
              $169.99
            </p>
          </div>

          <button
            class="atc-button"
            data-icon="shopping-cart"
            onclick="addToCart()"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <script src="/product-preview-card-component-main/app.js"></script>
  </body>
</html>
